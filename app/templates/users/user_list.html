<!DOCTYPE html>
<html>

<head>
  <title>Users List</title>

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>

<body>
  <div style="display: flex; align-items: center;">
    <h1>Users</h1>
    <img src="{% static 'images/users.jpeg' %}" alt="Generic users" style="height: 50px; margin-left: 10px;">
  </div>


  <ul>
    {% for user in users %}
    <li><a href="{% url 'app:user_details' id=user.id %}">{{ user.name }}</a> ({{ user.ssn }})</li>
    {% endfor %}
  </ul>
</body>

</html>
